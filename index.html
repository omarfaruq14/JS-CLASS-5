<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- cursor -->
    <div class="cursor"></div>
    <div class="smCursor"></div>
    
    
    <!-- cursor end-->


    <section id="myCounter">
        <div class="container">
            <div class="row align-center justify-center">
                <div class="wrapper">
                    <div class="counter" data-end="100" >100</div>
                    <div class="counter" data-end="150" >150</div>
                    <div class="counter" data-end="50" >50</div>
                    <div class="counter" data-end="10" >10 </div>
                </div>
            </div>
        </div>
    </section>






    <script src="./js/app.js"></script>
</body>
</html>
